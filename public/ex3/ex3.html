<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body onload="getCategories()">
    <div class="container-fluid">
        <h1 class="text-center">Supermarket</h1>
        <div class="row">
            <div class="col-md-3">
                <span class="lead text-center">Category</span>
            </div>
            <div class="col-md-9">
                <select class="form-select" onchange="getItems()" id="selectCategory">
                    <option value="0">To select</option>
                    <option value="all">All</option>

                </select>
            </div>
        </div>


        <div id="itemsList" class="row my-3 py-3">
            <p class="text-center">No items</p>
        </div>
    </div>

    <!-- <div class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div> -->

    <script>
        async function getCategories() {
            // Fetch categories from the server using Axios
            // and display them in the select element
            // url: http://localhost:3010/categories
            try {

                const response = await axios.get("/categories");
                const data = response.data;
                // console.log(data);
                showCategories(data);


            }
            catch (err) {
                console.log(err.message);
            }

        }

        function showCategories(categories) {
            // Display the categories in the select element
            for (category of categories) {
                let selectBox = document.getElementById("selectCategory");
                let newOption = document.createElement("option");
                newOption.value = category;
                newOption.innerText = category;
                selectBox.appendChild(newOption);
            }
        }

        async function getItems() {
            // Fetch items based on the selected category
            // If "To select" is chosen, do nothing
            // If "All" is chosen, fetch all items
            // If a specific category is chosen, fetch items for that category
            // url: http://localhost:3010/items?category=categoryName

            var selectedCategory = document.getElementById("selectCategory").value;
            if (selectedCategory == "all") {
                try {
                    const response = await axios.get("/items");
                    const data = response.data;
                    showItems(data);
                }
                catch (err) {
                    console.log(err.message);
                }
            } else {
                try {
                    const response = await axios.get("/items", {
                        params: {
                            category: selectedCategory
                        }
                    });
                    const data = response.data;
                    showItems(data);

                }
                catch (err) {
                    console.log(err.message);
                }
            }
        }

        function showItems(items) {
            // Display the items in the itemsList div
            // Each item should be displayed in a bootstrap card format
            // The display should be responsive 3 columns on large screens, 2 columns on medium screens, and 1 column on small screens
            var itemsListDiv = document.getElementById("itemsList");
            while (itemsListDiv.firstChild) {
                itemsListDiv.removeChild(itemsListDiv.firstChild);
            }

            for (fruit of items) {
                console.log(fruit);
                let cardDiv = document.createElement("div");
                cardDiv.className = "card";
                cardDiv.style.width = "18rem";
                let cardTitle = document.createElement("h5");
                cardTitle.className = "card-title";
                cardTitle.innerText = fruit['name'];
                let paraText = document.createElement("p");
                paraText.className = "card-text";
                paraText.innerText = fruit['price'];

                cardDiv.appendChild(cardTitle);
                cardDiv.appendChild(paraText);

                itemsListDiv.appendChild(cardDiv);
            }

            // var cardBodyDiv = document.createElement("div");


        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
